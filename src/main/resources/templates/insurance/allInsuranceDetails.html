<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>보험 보장 내역</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 60%">
    <div class="py-5 text-center">
        <h2>보험 보장 내역</h2>
        <h4 th:text="'보험 이름: ' + ${insurance.name}">보험 이름</h4>
        <p class="lead">보험의 상세 보장 내역을 아래 표에서 확인할 수 있습니다.</p>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4" th:each="insurance : ${domesticsInsurances}">
            <div class="card h-100">
                <div class="card-body text-center position-relative">
                    <h4 class="card-title" th:text="${insurance.name}">Insurance Name</h4>
                    <hr class="my-4">
                    <p class="card-text">일당 보험료: <span th:text="${insurance.formattedPremium}">Premium</span></p>
                    <hr class="my-4">
                    <h5 class="card-title">보장 내역</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="detail : ${insurance.coverageDetails}" th:text="${detail}">Coverage Detail</li>
                    </ul>
                    <a th:href="@{'/insurance/new/' + ${insurance.id} + '?insuranceType=' + ${insurance.insuranceType}}" class="stretched-link"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4" th:each="insurance : ${overseasInsurances}">
            <div class="card h-100">
                <div class="card-body text-center position-relative">
                    <h4 class="card-title" th:text="${insurance.name}">Insurance Name</h4>
                    <hr class="my-4">
                    <p class="card-text">일당 보험료: <span th:text="${insurance.formattedPremium}">Premium</span></p>
                    <hr class="my-4">
                    <h5 class="card-title">보장 내역</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="detail : ${insurance.coverageDetails}" th:text="${detail}">Coverage Detail</li>
                    </ul>
                    <a th:href="@{'/insurance/new/' + ${insurance.id} + '?insuranceType=' + ${insurance.insuranceType}}" class="stretched-link"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
