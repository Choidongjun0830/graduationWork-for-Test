<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>보험 가입</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .field-error {
            color: #dc3545;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container" style="max-width: 60%">
    <div id="loadingContainer"></div>

    <div class="py-5 text-center">
        <h2>보험 가입</h2>
    </div>
    <form th:action="@{/insurance/new/{insuranceId}(insuranceId=${insurance.id})}" th:object="${dateSelectForm}" method="post" novalidate>

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <div class="mb-3">
            <label for="insuranceName" class="form-label">보험 이름</label>
            <input type="text" class="form-control" id="insuranceName" name="insuranceName" th:value="${insurance.name}" readonly>
        </div>
        <div class="mb-3">
            <label for="premium" class="form-label">보험료</label>
            <input type="text" class="form-control" id="premium" name="premium" th:value="${insurance.formattedPremium}" readonly>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">보험 시작 날짜</label>
            <input type="date" class="form-control" id="startDate" name="startDate"
                   th:field="*{startDate}" required>
            <div class="field-error" th:errors="*{startDate}"></div>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">보험 종료 날짜</label>
            <input type="date" class="form-control" id="endDate" name="endDate"
                   th:field="*{endDate}" required>
            <div class="field-error" th:errors="*{endDate}"></div>
        </div>
        <button class="w-100 btn btn-primary btn-lg" type="submit">가입</button>
    </form>

    <script>
        // 로딩 HTML을 동적으로 불러와 삽입하는 함수
        function includeLoadingHTML() {
            $('#loadingContainer').load('/fragments/loading.html', function(responseText, textStatus, jqXHR) {
                if (textStatus === "success") {
                    $('.loading-container').hide(); // 처음에는 숨겨둠
                } else {
                    console.error("Failed to load loading.html:", textStatus);
                }
            });
        }

        // 로딩 중 상태를 설정하는 함수
        function showLoading() {
            $('.loading-container').show();
        }

        // 로딩이 끝난 상태를 설정하는 함수
        function hideLoading() {
            $('.loading-container').hide();
            $('.content').show();
        }

        $(document).ready(function() {
            includeLoadingHTML(); // 로딩 HTML 초기화

            // Form submit을 AJAX로 처리
            $('form').submit(function(event) {
                event.preventDefault(); // 폼의 기본 제출 동작을 중지

                showLoading(); // 폼이 제출되면 로딩 화면 표시

                $.ajax({
                    url: $(this).attr('action'), // Form의 action URL
                    method: $(this).attr('method'), // Form의 method
                    data: $(this).serialize(), // Form 데이터 직렬화
                    dataType: 'json', // 서버 응답을 JSON으로 처리
                    success: function(response) {
                        console.log('Form submitted successfully:', response);

                        // 서버로부터 받은 응답에서 redirectUrl을 확인하고 리다이렉트 수행
                        if (response.redirectUrl) {
                            window.location.href = response.redirectUrl; // 서버 리다이렉트 URL로 이동
                        } else {
                            hideLoading(); // 리다이렉트 URL이 없으면 로딩 화면 숨기기
                        }
                    },
                    error: function(error) {
                        console.error('Error submitting form:', error);
                        hideLoading(); // AJAX 요청이 실패해도 로딩 화면 숨기기
                    }
                });
            });
        });
    </script>

</div>
</body>
</html>
